<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="SyP Suplementos - Carrito de compras">
<meta name="keywords" content="suplementos, carrito, compras, fitness, salud">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="icon" type="image/svg+xml" href="logo.png">
<title>Carrito - SyP Suplementos</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: white;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #1e1e1e;
    padding: 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
  }
  .logo {
    height: 60px;
    cursor: pointer;
    margin-right: 1px;
  }
  .nav-links {
    display: flex;
    align-items: center;
    justify-content: center;
    flex: 1;
    margin-right: 90px;
  }
  .nav-links a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    margin: 0 20px;
  }
  .nav-links a:hover {
    color: #00ff66;
  }
  .cart-icon {
    font-size: 24px;
    cursor: pointer;
    position: relative;
    margin-right: 20px;
  }
  .cart-count {
    background-color: #00ff66;
    color: black;
    border-radius: 50%;
    padding: 2px 6px;
    font-size: 14px;
    position: absolute;
    top: -5px;
    right: -10px;
  }
  .container {
    width: 80%;
    margin: auto;
    text-align: center;
    padding: 30px 0;
  }
  .cart-items {
    background-color: #1e1e1e;
    padding: 20px;
    border-radius: 10px;
    text-align: left;
  }
  .cart-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 20px;
  }
  .cart-item img {
    width: 80px;
    border-radius: 5px;
    margin-right: 20px;
  }
  .cart-item h3 {
    margin: 0;
  }
  .cart-item p {
    margin: 5px 0;
  }
  .remove-button {
    background-color: #00ff66;
    color: black;
    padding: 8px 12px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }
  .total-container {
    background-color: #1e1e1e;
    padding: 20px;
    border-radius: 10px;
    text-align: right;
    margin-top: 30px;
  }
  .total-container p {
    font-size: 18px;
    margin: 5px 0;
  }
  .checkout-button {
    background-color: #00ff66;
    color: black;
    padding: 12px 20px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    margin-top: 10px;
  }
  footer {
    background-color: #1e1e1e;
    padding: 20px;
    text-align: center;
    margin-top: 30px;
    border-top: 2px solid #00ff66;
  }
  footer p {
    margin: 5px 0;
  }
  .social-icons {
    margin-top: 10px;
  }
  .social-icons a {
    margin: 0 15px;
    text-decoration: none;
    color: white;
    font-size: 30px;
  }
  @media (max-width: 768px) {
    .nav-links {
      flex-direction: column;
    }
    .nav-links a {
      margin: 10px 0;
    }
    .cart-item {
      flex-direction: column;
      align-items: flex-start;
    }
    .cart-item img {
      margin-bottom: 10px;
    }
  }
  @media (max-width: 480px) {
    .logo {
      height: 50px;
    }
    .nav-links a {
      font-size: 16px;
    }
    .cart-icon {
      font-size: 20px;
    }
  }
</style>
</head>
<body>
  <header>
    <img src="logoheader.png" alt="SyP Suplementos" class="logo" onclick="window.location='index.html';">
    <div class="nav-links">
      <a href="index.html">Inicio</a>
      <a href="index.html#productos">Productos</a>
      <a href="#" onclick="openWhatsApp()">Contacto</a>
    </div>
    <span class="cart-icon" onclick="window.location='carrito.html';">üõí <span class="cart-count" id="cart-count">0</span></span>
  </header>
<div class="container">
  <div class="cart-items">
    <!-- Los productos se agregar√°n din√°micamente aqu√≠ -->
  </div>
  <div class="total-container">
    <p>Total: $0</p>
    <button class="checkout-button" onclick="proceedToCheckout()">Proceder al Pago</button>
  </div>
</div>
<footer>
  <p>üìç Hac√© tu pedido hoy y llev√° tu entrenamiento al siguiente nivel.</p>
  <div class="social-icons">
    <a href="https://web.whatsapp.com/send?phone=1123264669" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" style="width: 40px; height: 40px;">
    </a>
    <a href="https://www.instagram.com/spvsuplementos/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" style="width: 40px; height: 40px;">
    </a>
  </div>
</footer>
<script>
  let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
  let total = 0;

  function removeFromCart(index) {
    cartItems.splice(index, 1);
    localStorage.setItem('cartItems', JSON.stringify(cartItems));
    updateCart();
  }

  function updateCart() {
    document.querySelector('.cart-items').innerHTML = '';
    total = 0;

    cartItems.forEach((item, index) => {
      const cartItem = document.createElement('div');
      cartItem.classList.add('cart-item');

      const image = document.createElement('img');
      image.src = item.image;
      image.alt = item.name;

      const details = document.createElement('div');
      const name = document.createElement('h3');
      name.textContent = item.name;
      const price = document.createElement('p');
      price.textContent = `$${item.price}`;
      const removeButton = document.createElement('button');
      removeButton.classList.add('remove-button');
      removeButton.textContent = 'Eliminar';
      removeButton.onclick = () => removeFromCart(index);

      details.appendChild(name);
      details.appendChild(price);
      details.appendChild(removeButton);

      cartItem.appendChild(image);
      cartItem.appendChild(details);

      document.querySelector('.cart-items').appendChild(cartItem);

      total += item.price;
    });

    document.querySelector('.total-container p').textContent = `Total: $${total.toFixed(2)}`;
    document.getElementById('cart-count').textContent = cartItems.length;
  }

  function proceedToCheckout() {
    let message = 'Hola Javier! Estoy interesado en terminar de comprar:\n\n';
    cartItems.forEach(item => {
      message += `- ${item.name} ($${item.price})\n`;
    });
    message += `\nMuchas Gracias`;
    openWhatsApp(message);
  }

  function openWhatsApp(message = '') {
    let url;
    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
      url = `whatsapp://send?phone=1123264669&text=${encodeURIComponent(message)}`;
    } else {
      url = `https://web.whatsapp.com/send?phone=1123264669&text=${encodeURIComponent(message)}`;
    }
    window.open(url, '_blank');
  }

  updateCart();
</script>
</body>
</html>
